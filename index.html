<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Global Game Jam 2020</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">
    <canvas id="game"></canvas>
</div>

<div id="timer-container">
    <p id="timer">
    </p>
</div>

<div id="loader-border">
    <div id="loader-inner"></div>
</div>

<div id="recap-container">
    <div id="end-of-the-day">
        <p class="info">La journée est finie !!!</p>
        <br>
        <p>Liste des missions de la journée :</p>
        <ul id="quests">
        </ul>
        <p id="next-day">continuer</p>
    </div>
</div>

<div id="city-influence-container">
        <p id="influence"></p>
</div>

<div id="quest-container">
    <div id="quest">
        <span id="quit-quest">X</span>
        <span id="quest-pnj"></span>
        <h2 id="quest-title"></h2>
        <br>
        <p id="quest-content"></p>
        <br>
        <p id="quest-accepted">Quête accepté!</p>
        <div id="quest-buttons">
            <button id="quest-button-accept">Accepter</button>
            <button id="quest-button-refuse">Refuser</button>
        </div>
        <button id="quest-button-give">Donner l'objet</button>
    </div>
</div>

<div id="inventory-container">
    <div id="inventory">
        <span id="quit-inventory">X</span>
        <br>
        <span id="inventory-ressources">Ingrédients de la recette en cours :</span>
        <ul id="inv-ress">
        </ul>
        <span id="inventory-quest-object">Inventaire des objets de quêtes :</span>
        <ul id="inv-obj">
        </ul>
    </div>
</div>

<div id="info-container">
    <p id="recipe-info"></p>
</div>

<div id="book-container">
    <div id="book">
        <span id="quit-book">X</span>
        <span id="book-title">Liste des différentes recettes</span>
        <br>
        <span id="potions">Potions :</span>
        <ul id="Potions-recipes">
        </ul>
        <span id="runes">Runes :</span>
        <ul id="Runes-recipes">
        </ul>
        <span id="scrolls">Parchemins :</span>
        <ul id="Parchemins-recipes">
        </ul>
    </div>
</div>

<!-- Librairies -->
<script src="lib/howler.min.js"></script>

<!-- Scripts -->
<script src="js/class.js"></script>
<script src="js/interactions.js"></script>
<script src="js/resources.js"></script>
<script src="js/recipes.js"></script>
<script src="js/pnj.js"></script>
<script src="js/quest.js"></script>
<script src="js/questObject.js"></script>
<script src="js/assets.js"></script>
<script src="js/maps.js"></script>

<script src="js/model.js"></script>
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
<script>C.start()</script>

</body>
</html>
